<!-- templates/add_general_cash_payment.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إضافة دفعة عامة - {{ customer.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='invoice.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إضافة دفعة عامة للزبون: {{ customer.name }}</h2>
        <form method="post">
            <label>المبلغ:</label>
            <input type="number" step="0.01" name="amount" required>
            
            <label>تاريخ الدفع (اختياري):</label>
            <input type="date" name="date_paid">
            <div class="note">اترك التاريخ فارغ إذا أردت استخدام تاريخ اليوم.</div>

            <button type="submit">إضافة الدفعة</button>
        </form>
    </div>
</body>
</html>
