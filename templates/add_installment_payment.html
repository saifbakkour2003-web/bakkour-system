<!-- templates/add_installment_payment.html -->
{% extends "layout.html" %}
{% block content %}
<h2>إضافة دفعة على المنتج: {{ product.name }}</h2>

<form method="POST">
    <label>المبلغ:</label>
    <input type="number" step="0.01" name="amount" required>

    <button type="submit">إضافة الدفعة</button>

    <label>تاريخ الدفعة:</label>
    <input type="date" name="date_paid" required>

</form>

<a href="{{ url_for('customer_page', id=product.customer_id) }}" class="btn">رجوع لصفحة الزبون</a>
{% endblock %}
